<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <form id="logForm">
    <div class="container mt-5 m-auto">
      <h1 class="color py-3 text-center">Smart Login System</h1>
      <input type="email" class="form-control m-auto my-3 inp text-md-start" placeholder="Enter Your Email" id="signInEmail">
      <input type="password" class="form-control m-auto my-3 inp text-md-start mb-5" placeholder="Enter Your Password" id="signInPassword">
      <span class="wrong d-none text-danger text-center"
        >All Inputs Are Required!</span
      >
      <span class="passed d-none text-success text-center">Success!</span>
      <span class="wrongLogin d-none text-danger text-center"
        >Incorrect Password or Email!</span
      >
      <button class="form-control btn m-auto mt-5 mb-3" type="submit"><span class="color">Login</span></button>
      <p class="text-white text-center fs-5 pb-5">
        Donâ€™t have an account?
        <a class="signUp text-white" href="signup.html">Sign Up</a>
      </p>
    </div>
  </form>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
